<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="../../assets/favicon_io/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Open+Sans|Poppins|Quicksand:400,500,600,700|Roboto:400,400i,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../sass/main.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul>
          <li class="logo">
            <a href="../../index.html">
              <img class="logo__svg" src="../../assets/RE_Logo.svg" alt="Logo for the site">
            </a>
          </li>
          <li class="../../projects">
            <a href="../../projects.html">PROJECTS</a>
          </li>
          <li class="blog">
            <a href="#">BLOG</a>
          </li>
          <li class="contact">
            <a href="../../contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>

      <div class="jumbotron">
        <p>
          QUICK EXPENSE TRACKER
        </p>
      </div>

      <main id="tracker-main">
        <section class="tracker-input">
          <div class="input-container">
            <h2>INPUT</h2>
            <div class="input-group">
            <input type="number" class="userinput" value="Enter amount" id="input-value-js">
            <input type="submit" value="Submit" id="submit-value-js">
            <input type="radio" class="userinput" name="amount" value="Expense" id="expense-js">
            <label for="Expense" class="userinput">Expense</label>
            <input type="radio" class="userinput" name="amount" value="Income" id="income-js" checked>
            <label for="Income" class="userinput">Income</label>
          </div>
          </div>
        </section>

        <section class="tracker-content">
          <div class="expenses-container">
            <h2>EXPENSES</h2>
            <p id="expense-display-js">0$</p>
          </div>

          <div class="income-container">
            <h2>INCOME</h2>
            <p id="income-display-js">0$</p>
          </div>

          <div class="total-container">
            <h2>TOTAL</h2>
            <p id="total-display-js">0$</p>
          </div>
        </section>

      </main>
    </div>
    <script src="../../app.js"></script>
    <script src="../../js/expensetracker.js"></script>
  </body>
</html>
